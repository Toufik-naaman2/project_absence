{% extends 'base.html' %}

{% block title %}Scan QR Code{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h2 class="mb-4">Scan Class QR Code</h2>
        <div class="card shadow">
            <div class="card-body">
                <div id="reader" style="width: 100%;"></div>
                <div id="result" class="mt-3 text-success font-weight-bold"></div>
                <p class="mt-3 text-muted">Please allow camera access when prompted.</p>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- HTML5-QRCode Library -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Handle the scanned code
        console.log(`Code matched = ${decodedText}`, decodedResult);
        document.getElementById('result').innerText = "Scanned! Redirecting...";

        // Redirect to the scanned URL
        // If the QR code contains the full URL:
        window.location.href = decodedText;
    }

    function onScanFailure(error) {
        // handle scan failure, usually better to ignore and keep scanning.
        // console.warn(`Code scan error = ${error}`);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: { width: 250, height: 250 } },
        /* verbose= */ false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>
{% endblock %}
